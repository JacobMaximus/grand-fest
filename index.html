<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = '/css/styles.css' rel = 'stylesheet'>
    <link href = 'css/normalize.css' rel = 'stylesheet'>
    <link href = 'css/ImageSizes.css' rel = 'stylesheet'>
    <link href = 'css/test.css' rel = 'stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="/js/gsapAnimation.js"></script>

</head>
<body>
    <div class="landing flex">
        <div class="rgf">
            <!-- insert rgf halo nad image -->
            <div class="halo">
                <img src = '/images/RGFwithHalo.svg'>
            </div>

            <div class="orb">
                <img src = '/images/orb.gif'>
            </div>
        </div>
  
        <div class="date">
            <img src = '/images/dates.svg'>
        </div>

        <div class="rgf-full">
            <img src = 'images/rathinam-grand-fest-bold.svg'>
        </div>

        <div class="crop-container">
            <img src="images/blob.gif" alt="Cropped Image">
        </div>

        <div class="celeb-carousel">
            <img src="https://rathinamfest.com/assets/images/01.png" alt="Celebrity 1" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/02.png" alt="Celebrity 2" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/03.png" alt="Celebrity 3" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/04.png" alt="Celebrity 4" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/05.png" alt="Celebrity 5" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/06.png" alt="Celebrity 6" class="celeb-img">
            <img src="https://rathinamfest.com/assets/images/07.png" alt="Celebrity 7" class="celeb-img">


        </div>
        
    </div>
</body>
</html>
